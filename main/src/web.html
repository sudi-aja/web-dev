<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Halaman Muka Sudizz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 32px 24px;
            text-align: center;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 16px;
            border: 3px solid #b2bec3;
        }
        h1 {
            margin: 0 0 8px 0;
            font-size: 2em;
            color: #2d3436;
        }
        p {
            color: #636e72;
            margin-bottom: 24px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }
        .links a {
            text-decoration: none;
            color: #fff;
            background: #0984e3;
            padding: 10px 24px;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.2s;
            width: 80%;
            max-width: 300px;
            box-sizing: border-box;
        }
        .links a:hover {
            background: #74b9ff;
        }
        @media (max-width: 600px) {
            .container {
                padding: 16px 8px;
            }
            .links a {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="the-fantastic-four-first-steps-icon-seeklogo.png" alt="Foto Profil" class="profile-img">
        <h1>Sudizz</h1>
        <p>Selamat datang di halaman muka Sudizz.<br>Temukan link penting di bawah ini.</p>
        <div class="links">
            <a href="arduino.html">Arduino</a>
            <a href="https://www.youtube.com/@Sudizz" target="_blank">YouTube</a>
            <a href="https://github.com/sudizz" target="_blank">GitHub</a>
            <a href="mailto:sudizz.id@gmail.com">Email</a>
            <img src="" alt="">
        </div>
    </div>
</body>
</html>
